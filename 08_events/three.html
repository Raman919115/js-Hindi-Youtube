<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    // const sayDate = function(str){    // in setInterval we can parameter also
    //     console.log(str, Date.now());  // like that
    // }
    // const intervalId = setInterval(sayDate, 1000, "hi")   
    // clearInterval(intervalId)     // clearInterval is used to stop the setIntervl

    const sayDate = function(){
        console.log("Hitesh", Date.now());
    }
    let intervalId;

    document.querySelector('#start').addEventListener('click', function(){
        if(!intervalId){
            intervalId = setInterval(sayDate,1000)
        }
    })

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(intervalId)
        intervalId = null 
    })
</script>
</html>
