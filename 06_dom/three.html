<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
     const div = document.createElement('div')    //using createElement we can create a dom element
     console.log(div);
     div.className = "main"      // we can add classname, id etc.
     div.id = Math.floor(Math.random() * 10 + 1)
     div.setAttribute("title", "generated title")
     div.style.backgroundColor = 'green'
     div.style.padding = '12px'
    //  div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")    // createTextNode is used to create a textnode in div
    div.appendChild(addText)          // appendChild property is used to add the textNode in the div
  
    document.body.appendChild(div)    // appendChild property is used to add the div in the document
</script> 
</html>
